    <title>Nice Clinic - Listagem Consultas Agendadas</title>

<body>

    <header class="header">
        <nav class="barra-de-navegacao">
            <ul>
                <li>
                    <div>
                        <ul class="navbar-header-lista">

                    <button class="btn-cadastrar">Cadastre-se</button>
                </li>
            </ul>

            <tbody>

                    <td class="sala-consulta">C142</td>
                    <td class="acoes-consulta">
                        <button class="btn-detalhes">
                            <p>Ver Detalhes</p>
                            <i class='bx bx-right-arrow-alt'></i>
                        </button>
                        <button class="btn-cancelar-consulta">
                            <p>Cancelar Consulta</p>

                            <i class='bx bx-right-arrow-alt'></i>
                        </button>
                        <button class="btn-cancelar-consulta">
                            <p>Cancelar Consulta</p>
                            <i class='bx bx-trash' ></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </main>
    <footer></footer>

    <script src="../js/pages/tela-agendamento.js"></script>

</html>
