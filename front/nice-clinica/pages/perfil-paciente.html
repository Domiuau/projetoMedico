<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS - POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- ICONE NICE GRAPHICS -->
    <link rel="shortcut icon" href="../img/logo-icon.png" type="image/x-icon">

    <title>Nice Clinic - Login</title>
</head>

<body>

    <header class="header">
        <nav class="barra-de-navegacao">
            <ul>
                <li>
                    <div>
                        <ul class="navbar-header-lista">
                            <li class="navbar-logotipo">
                                <a href="../index.html" class="logo-link">
                                    <div>
                                        <i class="bx bx-plus-medical"></i>
                                        <p>Nice Clinic</p>
                                    </div>
                                </a>
                            </li>

                            <!-- <li>
                                <a href="#">Agendar Consulta</a>
                            </li>
                            <li>
                                <a href="#">Agendar Exame</a>
                            </li>
                            <li>
                                <a href="#">Resultados de Exames</a>
                            </li> -->
                        </ul>
                    </div>
                </li>
                <li id="opcoes-usuario" class="opcoes-usuario">
                    <button class="btn-entrar">Entrar</button>
                    <button class="btn-cadastrar">Cadastre-se</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container-login" id="container-login">

        <h2 class="titulo-container-login">Meu Cadastro</h2>


        <form class="formulario-atualizar-cadastro" id="formulario" method="post">
            <div class="campos-formulario">
                <div>
                    <label for="input-nome">Nome</label>
                    <input type="text" name="input-nome" id="input-nome" placeholder="Seu nome completo" required="yes">
                    <label for="input-cpf">CPF</label>
                    <input type="text" name="input-cpf" id="input-cpf" placeholder="000.000.000-00" required="yes" disabled>
                    <label for="input-endereco">Endereço</label>
                    <input type="text" name="input-endereco" id="input-endereco" placeholder="Rua, número, bairro"
                        required="yes">
                </div>
                <div>
                    <label for="input-telefone">Telefone</label>
                    <input type="tel" name="input-telefone" id="input-telefone" placeholder="(00) 00000-0000"
                        required="yes">
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" placeholder="exemplo@dominio.com"
                        required="yes">
                    <label for="input-senha">Senha</label>
                    <input type="password" name="input-senha" id="input-senha" placeholder="********">
                    <label for="input-senha-confirmacao">Confirme a senha</label>
                    <input type="password" name="input-senha-confirmacao" id="input-senha-confirmacao"
                        placeholder="********">
                </div>
            </div>

            <div class="botoes-formulario">
                <button type="submit" class="btn-formulario" id="btn-atualizar-cadastro">Atualizar Cadastro</button>
                <button type="button" class="btn-deslogar btn-formulario" id="btn-deslogar">Deslogar</button>
            </div>
        </form>

    </main>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- JS SCRIPT -->
    <script src="../js/script.js"></script>
    <script src="../js/pages/header.js"></script>
    <script src="../js/pages/perfil-paciente.js"></script>

</body>

</html>
